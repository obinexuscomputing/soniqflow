<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoniqWave Demo</title>
    <script src="../dist/index.umd.js" defer></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const initializeAudioDriver = async () => {
      const seed = Math.random() * 1000;
      const audioDriver = new AudioDriver(seed);

      const baseFrequency = 440; // A4
      const harmonics = [1, 2, 3, 4, 5];
      const amplitudes = [1.2, 0.8, 0.6, 0.4, 0.3];

      document.getElementById("start-demo").addEventListener("click", () => {
        audioDriver.generateAndPlayNoise("white", 1024, baseFrequency, harmonics, amplitudes);
        console.log("Audio playback started.");
      });

      document.getElementById("stop-demo").addEventListener("click", () => {
        audioDriver.stop();
        console.log("Audio playback stopped.");
      });
    };

    initializeAudioDriver();
  });
</script>
</script>
<body>
    <h1>SoniqWave Demo</h1>
    <button id="start-demo">Start Harmonic Wave</button>
    <p>Click the button above to resume AudioContext and start the demo.</p>
    <canvas id="visualization" width="800" height="600" style="border: 1px solid black;"></canvas>
</body>
</html>
