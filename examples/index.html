<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoniqWave Example</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>SoniqWave Audio Synthesis</h1>
  <button id="playWave">Play Harmonic Wave</button>
  <button id="stopWave">Stop Audio</button>
  <button id="playPiano">Play Piano</button>
  <button id="playDrum">Play Drum</button>
  <button id="playFlute">Play Flute</button>
  <button id="playGuitar">Play Guitar</button>
  <button id="playViolin">Play Violin</button>
  <canvas id="visualizer" width="800" height="400" style="border:1px solid #000;"></canvas>

  <script type="module">
    import { SoniqSound } from '../dist/index.js';

    const soniqSound = new SoniqSound();

    document.getElementById('playWave').addEventListener('click', async () => {
      try {
        await soniqSound.playHarmonicWave({
          baseFrequency: 440,
          harmonics: [1, 2, 3],
          amplitudes: [1, 0.5, 0.25],
          canvas: document.getElementById('visualizer')
        });
      } catch (error) {
        console.error('Error playing harmonic wave:', error);
      }
    });

    document.getElementById('stopWave').addEventListener('click', () => {
      try {
        soniqSound.stopAll();
      } catch (error) {
        console.error('Error stopping audio:', error);
      }
    });

    document.getElementById('playPiano').addEventListener('click', () => {
      try {
        soniqSound.playInstrument('piano', 440, 2);
      } catch (error) {
        console.error('Error playing piano:', error);
      }
    });

    document.getElementById('playDrum').addEventListener('click', () => {
      try {
        soniqSound.playInstrument('drum', 150, 0.5);
      } catch (error) {
        console.error('Error playing drum:', error);
      }
    });

    document.getElementById('playFlute').addEventListener('click', () => {
      try {
        soniqSound.playInstrument('flute', 440, 2);
      } catch (error) {
        console.error('Error playing flute:', error);
      }
    });

    document.getElementById('playGuitar').addEventListener('click', () => {
      try {
        soniqSound.playInstrument('guitar', 440, 2);
      } catch (error) {
        console.error('Error playing guitar:', error);
      }
    });

    document.getElementById('playViolin').addEventListener('click', () => {
      try {
        soniqSound.playInstrument('violin', 440, 2);
      } catch (error) {
        console.error('Error playing violin:', error);
      }
    });
  </script>
</body>
</html>
